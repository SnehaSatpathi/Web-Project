<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <p id="question">Question will appear here</p>
    <button id="option1" class="option" onclick="checkAnswer(0)">Option 1</button>
    <button id="option2" class="option" onclick="checkAnswer(1)">Option 2</button>
    <button id="option3" class="option" onclick="checkAnswer(2)">Option 3</button>
    <button id="option4" class="option" onclick="checkAnswer(3)">Option 4</button>
    <p id="result" style="display: none;">Your score: <span id="score"></span></p>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
